<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech School</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Task.css" />
  </head>
  <body>
    <div id="sidebar">
        <div class="title">  <h2>TechSchool</h2></div>
     
      <ul>
        <li><i class="bi bi-house-door-fill"></i> Home</li>
        <li><i class="bi bi-mortarboard-fill"></i> Student</li>
        <li><i class="bi bi-bar-chart-fill"></i> Stats</li>
        <li><i class="bi bi-book-fill"></i> Syllabus</li>
      </ul>
    </div>

    <div id="container" >
        <div class="firstContent">
            <h4>Syllabus</h4>
        </div>
      
   
      

      <select id="subjects">
        <option value="" disabled selected >Subject</option>
      </select>

      <select id="topics">
        <option value=""  disabled selected >Topic</option>
      </select>
    </div>

    <div class="container2">
        <div class="firstContent">
            <h4>Content</h4>
        </div>
    <div id="content"></div>
</div>


    
    <script>
      
      const jsonData = {
        English: {
          Grammar: "Sentence structure (subject, predicate, object)",
          Vocabulary: "Parts of speech (nouns, verbs, adjectives, adverbs)",
        },
        Maths: {
          Algebra: "Solving linear equations",
          Geometry: "Basic geometric shapes (circle, triangle, square)",
        },
      };

      
      const subjectsDropdown = document.getElementById("subjects");
      Object.keys(jsonData).forEach((subject) => {
        const option = document.createElement("option");
        option.value = subject;
        option.textContent = subject;
        subjectsDropdown.appendChild(option);
      });

      
      subjectsDropdown.addEventListener("change", (event) => {
        const selectedSubject = event.target.value;
        const topicsDropdown = document.getElementById("topics");
        topicsDropdown.innerHTML =
          '<option value="" disabled selected>Select Topic</option>';
        Object.keys(jsonData[selectedSubject]).forEach((topic) => {
          const option = document.createElement("option");
          option.value = topic;
          option.textContent = topic;
          topicsDropdown.appendChild(option);
        });
      });

      
      const topicsDropdown = document.getElementById("topics");
      topicsDropdown.addEventListener("change", (event) => {
        const selectedSubject = document.getElementById("subjects").value;
        const selectedTopic = event.target.value;
        const contentDiv = document.getElementById("content");
        contentDiv.textContent = jsonData[selectedSubject][selectedTopic];
      });
    </script>
  </body>
</html>
